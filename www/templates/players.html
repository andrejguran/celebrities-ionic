<ion-header-bar class="bar-stable">
        <h1 class="title">{{ app.title }}</h1>
      </ion-header-bar>
  <ion-content class="padding has-footer">

  	<div ng-repeat="(id, team) in app.teams">

  	<h3>Team {{ id + 1 }}</h3>
    <div class="list list-inset">
	  <label class="item item-input">
	    <input type="text" ng-model="team[0]" placeholder="Player {{ (id + 1) * 2 - 1 }}">
	  </label>
	  <label class="item item-input">
	    <input type="text" ng-model="team[1]" placeholder="Player {{ (id + 1) * 2 }}">
	  </label>
	</div>
	<br>

	</div>

	<button on-touch="addAnotherTeam()" class="button button-block button-positive">
	  Add another team
	</button>

	<div>{{ app.teams }}</div>




  </ion-content>
  <div class="bar bar-footer bar-balanced">
  <a href="#/celebrities/" >
	  <div class="title">Next</div>
  	</a>
</div>
